<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <h4>Let's go to the mall</h4>
    </header>
    <main>
      <ul>
        <li>
          <label for="pickles" class="labelCheked"
            ><input type="checkbox" name="pickles" id="pickles" /><span
              >A lot of pickles
              <span class="afteText">for the next lesson about CSS</span></span
            ></label
          >
        </li>
        <li>
          <label for="apples" class="labelCheked"
            ><input type="checkbox" name="apples" id="apples" /><span>
              10 apples<span class="afteText"
                >for more CSS manipulations</span
              ></span
            ></label
          >
        </li>
        <li>
          <label for="oranges" class="labelCheked">
            <input type="checkbox" name="oranges" id="oranges" /><span>
              20 oranges<span class="afteText"
                >because they are awesome</span
              ></span
            ></label
          >
        </li>
        <li>
          <label for="plates" class="labelCheked"
            ><input type="checkbox" name="plates" id="plates" /><span
              >13 plates</span
            ><span class="afteText">hm... they always disappear</span></label
          >
        </li>
        <li>
          <label for="bentos" class="labelCheked"
            ><input type="checkbox" name="bentos" id="bentos" /><span
              >15 bentos</span
            ></label
          >
        </li>
        <li>
          <label for="Sake" class="labelCheked">
            <input type="checkbox" name="Sake" id="Sake" /><span>
              1 bottel of Sake ^_^<span class="afteText"
                >for my friends</span
              ></span
            ></label
          >
        </li>
      </ul>
    </main>
    <footer class="button">
      <a href="#" class="button">Bon appetit :)</a>
    </footer>
  </body>
</html>
