<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product NIKE</title>
  </head>
  <body>
    <div class="back_color">
      <div class="logo logo_style">
        <img src="/img/Logo.png" alt="Logo Nike" />
      </div>
      <div class="content">
        <header>
          <article>
            <div class="content1">
              <section class="section1">
                <div class="sneakers">
                  <img src="/img/Sneakers.png" alt="Sneakers" />
                </div>
                <div class="checker">
                  <ul class="list">
                    <li class="corol_item1 corol_item"></li>
                    <li class="corol_item2 corol_item"></li>
                    <li class="corol_item3 corol_item"></li>
                    <li class="corol_item4 corol_item"></li>
                  </ul>
                </div>
              </section>
            </div>
          </article>
        </header>
        <div class="text_content text_content_style">
          <div class="text_title text_title_style">
            <h2>Nike SB Stefan Janoski Max</h2>
            <p>Unisex Skateboarding Shoe</p>
          </div>
          <div class="text_star text_star_style">
            <ul class="list_star">
              <li class="item_star item_star1"></li>
              <li class="item_star item_star1"></li>
              <li class="item_star item_star1"></li>
              <li class="item_star item_star2"></li>
              <li class="item_star item_star2"></li>
            </ul>
          </div>
          <div class="text_choice text_choice_style">
            <select name="size" class="select_item" size="1">
              <option value="s1">Size</option>
              <option value="s2">32</option>
              <option value="s3">36</option>
              <option value="s4">38</option>
              <option value="s5">40</option>
              <option value="s6">42</option>
            </select>
            <select name="qty" class="select_item" size="1">
              <option value="q1">Qty</option>
              <option value="q2">2</option>
              <option value="q3">3</option>
              <option value="q4">4</option>
              <option value="q5">5</option>
              <option value="q6">6</option>
            </select>
          </div>
          <button type="submit">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
