<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <div class="bg">
      <h1>Contact</h1>
      <p class="top_text">
        For new projects, ideas, business or anything <br />
        you'd like to discuss, contact with me!
      </p>
      <form action="get" method="get">
        <div class="date_text_fild">
          <div class="text">
            <input
              type="text"
              class="text"
              id="text"
              placeholder="Your Full Name"
            />
            <small class="fild_error">Somthing wrong</small>
          </div>
          <div class="email">
            <input type="email" id="email" placeholder="Your email..." />
            <small class="fild_error">Somthing wrong</small>
          </div>
          <div class="tel">
            <input
              type="number"
              id="number"
              placeholder="Your phone number..."
            /><small class="fild_error">Somthing wrong</small>
          </div>
          <div class="comment">
            <textarea
              name="comment"
              id="comment"
              placeholder="Your comment..."
            ></textarea>
          </div>
        </div>
        <div class="text_about">
          <div class="adress_text text_about_style">
            <p>
              ADDRESS <br />
              123 City name, Street, City, Country
            </p>
          </div>
          <div class="emeil_text text_about_style">
            <h3>EMAIL</h3>
            <p><br />
              cahee@domain.com
            </p>
          </div>
          <div class="phone_text text_about_style">
            <p>PHONE <br />+012 345 6789</p>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="text_footer">
        <div class="compani_text footer_stule">
          <p>Â© 2015 Company. All right reserved.</p>
        </div>
        <div class="logo footer_stule"><img src="img/logo.png" alt="" /></div>
        <div class="made footer_stule">
          <p>Made with <span>love</span> by Obidchuk</p>
        </div>
      </div>
    </footer>
