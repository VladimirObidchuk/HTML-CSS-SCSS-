<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />

    <title>Have any project</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Have any <span>project?</span></h1>
        <h3>Just send me a message I will help you and make you smile</h3>
        <div class="row">
          <div class="col-4">
            <div class="social_links row">
              <div class="col-6"><a href="#" class="facebook"></a></div>
              <div class="col-6"><a href="#" class="twitter"></a></div>
              <div class="col-6"><a href="#" class="instagram"></a></div>
              <div class="col-6"><a href="#" class="dribble"></a></div>
            </div>
          </div>
          <div class="col-8">
            <form action="#">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    name="first_name"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-6">
                  <input type="text" name="last_name" placeholder="Last Name" />
                </div>
                <div class="col-6">
                  <input type="email" name="email" placeholder="Your Email" />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    name="project_name"
                    placeholder="Project Name"
                  />
                </div>
                <div class="col-12">
                  <div class="message">
                    <textarea
                      name="message"
                      placeholder="Your Message ..."
                    ></textarea>
                    <button type="submit">
                      <img src="img/send.png" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
